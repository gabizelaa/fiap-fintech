<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Salt, temperando Sua Vida Financeira. Controle suas finanças, já! ">
    <meta name="keywords" content="Controle de finanças, Finanças, Controle, Startup, FIAP">
    <meta name="author" content="Gabriela Brandão, Giovanni Cruz, Will Bartolomeu, Bruno Vicente">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/cadastro.css">

    <title>Salt - Cadastro</title>
</head>

<body>
    <main>
        <div class="titulo">
            <h1 class="mb-5">Criar uma conta</h1>
            <p>O tempero ideal para suas finanças começa aqui.</p>
        </div>
        <div class="forms">
            <div class="mb-3">
                <label for="labelNome" class="form-label nome">Nome</label>
                <input type="name" class="form-control" id="inputNomeCad" placeholder="Nome completo">
            </div>
            <div class="mb-3">
                <label for="labelEmail" class="form-label email">Email</label>
                <input type="email" class="form-control" id="inputEmailCad" placeholder="nome@email.com">
            </div>
            <div class="mb-3">
                <label for="labelTelefone" class="form-label telefone">Telefone</label>
                <input type="tel" class="form-control" id="inputTelefoneCad" placeholder="(xx) xxxxx-xxxx">
            </div>
            <div class="mb-3">
                <label for="labelSenha" class="form-label senha">Senha</label>
                <input type="password" id="inputSenhaCad" class="form-control" placeholder="•••••••••">
            </div>
            <div class="mb-4">
                <label for="labelRepeteSenha" class="form-label repita-senha">Repita senha</label>
                <input type="password" id="inputSenhaCadRepete" class="form-control" placeholder="•••••••••">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Sou maior de 18 anos e aceito os termos e condições de uso do site e criação de contas
                </label>
            </div>
        </div>
        <div class="opcoes">
            <div class="entrar mb-4">
                <a class="btn botao-entrar" href="./home.html">Entrar</a>
            </div>
            <div class="ja-tem-conta mb-2">
                <a class="ja-tem-conta-link" href="./login.html">Já tem uma conta? Entre</a>
            </div>
        </div>
    </main>

</body>

</html>
