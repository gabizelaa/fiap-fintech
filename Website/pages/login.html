<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Salt, temperando Sua Vida Financeira. Controle suas finanças, já! ">
    <meta name="keywords" content="Controle de finanças, Finanças, Controle, Startup, FIAP">
    <meta name="author" content="Gabriela Brandão, Giovanni Cruz, Will Bartolomeu, Bruno Vicente">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">

    <title>Salt</title>
</head>

<body>
    <main>
        <div>
            <div class="logo">
                <a href="../inicio.html">
                    <img class="logo-salt" src="../img/Logo_Salt.png" alt="Logo Salt">
                </a>

            </div>
            <h1 class="mb-5">Entrar em uma conta</h1>
        </div>

        <div class="forms">
            <div class="mb-3">
                <label for="exampleFormControlInput" class="form-label email">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@email.com">
            </div>
            <div>
                <label for="inputPassword" class="form-label senha">Senha</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="•••••••••">
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Manter-me conectado
                </label>
            </div>
        </div>
        <div class="opcoes">
            <div class="entrar mb-4">
                <a class="btn botao-entrar" href="home.html">Entrar</a>
            </div>
            <div class="criar-conta mb-2">
                <a class="criar-conta-link" href="./cadastro.html">Criar uma conta</a>
            </div>
            <div class="esqueceu-senha">
                <a class="esqueceu-senha-link" href="recuperar-senha.html">Esqueceu a senha?</a>
            </div>
        </div>
    </main>

</body>

</html>
